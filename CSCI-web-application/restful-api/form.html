<h1>New Event</h1>

<form action="http://localhost:3000/event" method="post">

<label for="eventname">Event name</label>
<input type="text" id="eventname" name="name">
<br>

<label for="eventloc">Event location (id)</label>
<input type="text" id="eventloc" name="loc">
<br>

<label for="eventquota">Event quota</label>
<input type="text" id="eventquota" name="quota">
<br>

<input type="submit">
</form>

<h1>New Location</h1>

<form action="http://localhost:3000/loc" method="post">

<label for="locname">Location name</label>
<input type="text" id="locname" name="name">
<br>

<label for="locquota">Location quota</label>
<input type="text" id="locquota" name="quota">
<br>

<input type="submit">
</form>
