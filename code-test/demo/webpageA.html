<!DOCTYPE html>
<html>
  <head>
    <title>A - Text Editor</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body onload="init()">
    <input type="hidden" name="myDoc" />
    <!-- bold -->
    <button onclick="formatDoc('bold');" type="button">
      <i class="material-icons">format_bold</i>
    </button>
    <!-- italic -->
    <button onclick="formatDoc('italic');" type="button">
      <i class="material-icons">format_italic</i>
    </button>
    <!-- underline -->
    <button onclick="formatDoc('underline');" type="button">
      <i class="material-icons">format_underline</i>
    </button>
    <!-- change text color -->
    <i class="material-icons">format_color_text</i>
    <input
      type="color"
      id="colorpicker-font"
      onchange="formatDoc('forecolor',getColor('font'))"
    />
    <!-- highlight -->
    <i class="material-icons">font_download</i>
    <input
      type="color"
      id="colorpicker-highlight"
      onchange="formatDoc('backcolor',getColor('highlight'))"
    />
    <div id="textbox" contenteditable="true"><p>Sample text</p></div>
    <script src="script.js"></script>
  </body>
</html>
